<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input type="file" class="form-control" id="image-selector" />
        </div>
        <div class="col-6">
          <button class="btn btn-primary" id="predict-button">Predict</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2>Predictions</h2>
          <ol id="prediction-list">
            <p>Bullying :</p>
            <p id="bullying"></p>
            <p>Non Bullying :</p>
            <p id="non-bullying"></p>
          </ol>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2>Selected Image</h2>
          <img src="" id="selected-image" class="ml-3" alt="" />
        </div>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.5/dist/tf.min.js"></script>
    <script src="predict.js"></script>
  </body>
</html>
